<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Salami's personal website with file search, downloadable content, and guides.">
    <link rel="icon" href="https://salrn.github.io/publicfiles/rs.png" type="image/png">
    <title>mirza's website</title>
    <style>
        @font-face {
            font-family: 'Eurostile';
            src: url('https://salrn.github.io/publicfiles/eurostile.TTF') format('truetype');
            font-weight: normal;
            font-style: normal;
        }
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #121212;
            color: #ffffff;
        }
        .header {
            display: flex;
            justify-content: flex-start;
            align-items: center;
            background-color: #333;
            padding: 10px 20px;
            color: white;
            gap: 15px;
        }
        .header h2 {
            font-family: 'Eurostile', Arial, sans-serif;
        }
        
        .spinning-logo {
            width: 40px;
            height: 40px;
            animation: spin 4s infinite;
            transform-style: preserve-3d;
        }
        @keyframes spin {
            0% {
                transform: rotateY(0deg) rotateX(0deg);
            }
           100% {
                transform: rotateY(360deg) rotateX(0deg);
            }
        }
        .search-bar {
            margin-left: auto;
        }
        .search-bar input {
            padding: 8px;
            width: 300px;
            border: none;
            border-radius: 4px;
            background-color: #444;
            color: white;
            font-family: 'Eurostile', Arial, sans-serif;
        }

        .search-bar input::placeholder {
            color: #aaa;
            font-family: 'Eurostile', Arial, sans-serif;
        }
        .tabs {
            display: flex;
            justify-content: center;
            background-color: #222;
            padding: 10px 0;
        }
        .tab {
            color: white;
            background-color: #333;
            border: none;
            padding: 10px 20px;
            cursor: pointer;
            font-size: 16px;
            margin: 0 5px;
            border-radius: 4px;
            transition: all 0.3s ease;
        }
        .tab.active {
            background-color: #555;
        }
        .tab:hover {
            background-color: #444;
            transform: translateY(-2px);
        }
        .cards {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            padding: 20px;
            flex-direction: column;
        }
        .cards .card-container {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
        }
        .cards.hidden {
            display: none;
        }
        
        /* LIQUID GLASS STYLES */
        .liquidGlass-wrapper {
            position: relative;
            display: flex;
            font-weight: 600;
            overflow: hidden;
            box-shadow: 0 6px 6px rgba(0, 0, 0, 0.2), 0 0 20px rgba(0, 0, 0, 0.1);
            transition: all 0.4s cubic-bezier(0.175, 0.885, 0.32, 2.2);
        }
        .liquidGlass-effect {
            position: absolute;
            z-index: 0;
            inset: 0;
            backdrop-filter: blur(3px);
            filter: url(#glass-distortion);
            overflow: hidden;
        }
        .liquidGlass-tint {
            z-index: 1;
            position: absolute;
            inset: 0;
            background: rgba(255, 255, 255, 0.15);
        }
        .liquidGlass-shine {
            position: absolute;
            inset: 0;
            z-index: 2;
            overflow: hidden;
            box-shadow: inset 2px 2px 1px 0 rgba(255, 255, 255, 0.3),
                inset -1px -1px 1px 1px rgba(255, 255, 255, 0.2);
        }
        .liquidGlass-content {
            z-index: 3;
            position: relative;
        }
        
        .card {
            background: transparent;
            border-radius: 12px;
            margin: 15px;
            padding: 0;
            width: 250px;
            text-align: center;
            overflow: hidden;
        }
        
        .card.liquidGlass-wrapper {
            border-radius: 12px;
        }
        
        .card.liquidGlass-wrapper > div {
            border-radius: 12px;
        }
        
        .card .liquidGlass-content {
            padding: 15px;
        }
        
        .card img {
            width: 100%;
            border-radius: 5px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.7);
            transition: all 0.3s ease;
            cursor: pointer;
        }
        .card img:hover {
            transform: translateY(-3px);
            box-shadow: 0 6px 12px rgba(0, 0, 0, 0.7);
        }
        .card h3 {
            font-size: 18px;
            margin: 10px 0;
            color: #ffffff;
        }
        .card p {
            color: #ddd;
            font-size: 14px;
        }
        .btn-container {
            display: flex;
            justify-content: center;
            gap: 10px;
            margin-top: 10px;
        }
        
        .btn {
            display: inline-block;
            text-decoration: none;
            color: white;
            background: transparent;
            padding: 0;
            border-radius: 8px;
            border: none;
            cursor: pointer;
            font-size: 14px;
            transition: all 0.4s cubic-bezier(0.175, 0.885, 0.32, 2.2);
            overflow: hidden;
        }
        
        .btn.liquidGlass-wrapper {
            border-radius: 8px;
        }
        
        .btn.liquidGlass-wrapper > div {
            border-radius: 8px;
        }
        
        .btn .liquidGlass-content {
            padding: 10px 15px;
        }
        
        .btn:hover {
            transform: translateY(-2px) scale(1.05);
        }
        
        .modal {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -40%);
            background: #333;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.5);
            z-index: 1000;
            color: white;
            width: 300px;
            opacity: 0;
            visibility: hidden;
            transition: all 0.4s ease;
        }
        
        .modal.show {
            opacity: 1;
            visibility: visible;
            transform: translate(-50%, -50%);
        }
        .modal p {
            margin: 0 0 20px;
            color: #ddd;
        }
        .close-btn {
            background-color: #555;
            color: white;
            border: none;
            padding: 8px 12px;
            cursor: pointer;
            border-radius: 4px;
            transition: all 0.3s ease;
        }
        .close-btn:hover {
            background-color: #666;
            transform: translateY(-2px);
        }
        .overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.5);
            z-index: 999;
            opacity: 0;
            visibility: hidden;
            transition: all 0.4s ease;
        }
        
        .overlay.show {
            opacity: 1;
            visibility: visible;
        }
        .section-header {
            text-align: center;
            padding: 20px;
            margin-bottom: 10px;
            width: 100%;
            display: block;
        }
        .section-header h2 {
            color: #ffffff;
            font-size: 28px;
            font-weight: bold;
            margin: 0 0 10px 0;
            text-align: center;
        }
        .section-header p {
            color: #aaa;
            font-size: 16px;
            margin: 0;
            text-align: center;
        }
        .footer {
            text-align: center;
            padding: 10px;
            background-color: #222;
            color: #aaa;
            font-size: 14px;
        }
    </style>
    <script>
        document.addEventListener('DOMContentLoaded', async function () {
            const searchInput = document.querySelector('.search-bar input');
            const tabsContainer = document.querySelector('.tabs');
            const contentContainer = document.querySelector('body');
            
            let modal, overlay;
            
            function initModalElements() {
                modal = document.querySelector('.modal');
                overlay = document.querySelector('.overlay');
                
                if (modal && overlay) {
                    const closeBtn = document.querySelector('.close-btn');
                    if (closeBtn) {
                        closeBtn.addEventListener('click', () => {
                            modal.classList.remove('show');
                            overlay.classList.remove('show');
                        });
                    }
                }
            }

            let activeSection;
            let randomTitle = "All Downloads";
            
            async function loadRandomTitle() {
                try {
                    const titlesResponse = await fetch('titles.json');
                    const titlesData = await titlesResponse.json();
                    const randomIndex = Math.floor(Math.random() * titlesData.titles.length);
                    randomTitle = titlesData.titles[randomIndex];
                } catch (error) {
                    console.warn('Could not load titles.json, using default title');
                }
            }

            const response = await fetch('info.json');
            const data = await response.json();
            const { tabs } = data;
            
            await loadRandomTitle();

            function createTabs() {
                const allTab = document.createElement('button');
                allTab.className = 'tab active';
                allTab.textContent = 'All';
                allTab.dataset.section = 'sectionAll';
                tabsContainer.appendChild(allTab);
                
                const allSection = document.createElement('div');
                allSection.className = 'cards';
                allSection.id = 'sectionAll';
                allSection.innerHTML = `
                    <div class="section-header">
                        <h2>${randomTitle}</h2>
                        <p>Browse through available tools, utilities, and downloads related to tech in one place, without any worries.</p>
                    </div>
                    <div class="card-container"></div>
                `;
                contentContainer.appendChild(allSection);
                
                tabs.forEach((tab, index) => {
                    const tabBtn = document.createElement('button');
                    tabBtn.className = 'tab';
                    tabBtn.textContent = tab.name;
                    tabBtn.dataset.section = `section${index}`;
                    tabsContainer.appendChild(tabBtn);

                    const section = document.createElement('div');
                    section.className = 'cards hidden';
                    section.id = `section${index}`;
                    section.innerHTML = '<div class="card-container"></div>';
                    contentContainer.appendChild(section);

                    tab.items.forEach(item => {
                        const card = createCard(item);
                        const sectionContainer = section.querySelector('.card-container');
                        sectionContainer.appendChild(card);
                        
                        const allCard = createCard(item);
                        const allContainer = allSection.querySelector('.card-container');
                        allContainer.appendChild(allCard);
                    });
                });
            }

            function showModal(guideText) {
                if (!modal || !overlay) {
                    console.error('Modal elements not found');
                    return;
                }
                
                const modalText = modal.querySelector('p');
                if (modalText) {
                    modalText.textContent = guideText;
                }
                
                modal.classList.add('show');
                overlay.classList.add('show');
            }

            function createCard(item) {
                const card = document.createElement('div');
                card.className = 'card liquidGlass-wrapper';
                card.innerHTML = `
                    <div class="liquidGlass-effect"></div>
                    <div class="liquidGlass-tint"></div>
                    <div class="liquidGlass-shine"></div>
                    <div class="liquidGlass-content">
                        <img src="${item.image}" alt="${item.name}" onclick="window.open('${item.image}', '_blank')">
                        <h3>${item.name}</h3>
                        <p>${item.description}</p>
                        <div class="btn-container">
                            <a href="${item.download}" class="btn liquidGlass-wrapper download-btn" download>
                                <div class="liquidGlass-effect"></div>
                                <div class="liquidGlass-tint"></div>
                                <div class="liquidGlass-shine"></div>
                                <div class="liquidGlass-content">Download</div>
                            </a>
                            <button class="btn liquidGlass-wrapper guide-btn">
                                <div class="liquidGlass-effect"></div>
                                <div class="liquidGlass-tint"></div>
                                <div class="liquidGlass-shine"></div>
                                <div class="liquidGlass-content">Guide</div>
                            </button>
                        </div>
                    </div>
                `;

                const guideBtn = card.querySelector('.guide-btn');
                guideBtn.addEventListener('click', () => {
                    showModal(item.guide);
                });

                return card;
            }

            tabsContainer.addEventListener('click', (e) => {
                if (!e.target.classList.contains('tab')) return;

                document.querySelectorAll('.tab').forEach(tab => tab.classList.remove('active'));
                e.target.classList.add('active');

                document.querySelectorAll('.cards').forEach(section => section.classList.add('hidden'));
                activeSection = document.getElementById(e.target.dataset.section);
                activeSection.classList.remove('hidden');
            });

            searchInput.addEventListener('input', () => {
                const query = searchInput.value.toLowerCase();
                const cards = activeSection.querySelectorAll('.card');
                cards.forEach(card => {
                    const title = card.querySelector('h3').textContent.toLowerCase();
                    card.style.display = title.includes(query) ? '' : 'none';
                });
            });

            createTabs();
            activeSection = document.querySelector('#sectionAll');
            
            initModalElements();
        });
    </script>
</head>
<body>
    <svg style="position: absolute; width: 0; height: 0;">
        <defs>
            <filter id="glass-distortion">
                <feTurbulence type="fractalNoise" baseFrequency="0.01 0.003" numOctaves="5" result="warp" />
                <feDisplacementMap xChannelSelector="R" yChannelSelector="G" scale="30" in="SourceGraphic" in2="warp" />
            </filter>
        </defs>
    </svg>

    <div class="header">
        <img src="https://salrn.github.io/publicfiles/rs.png" alt="Logo" class="spinning-logo">
        <h2>mirza's website - file search</h2>
        <div class="search-bar">
            <input type="text" placeholder="Search in current tab...">
        </div>
    </div>

    <div class="tabs"></div>

    <div class="overlay"></div>
    <div class="modal">
        <p>Guide content here</p>
        <button class="close-btn">Close</button>
    </div>

    <div class="footer">
        | To refresh website incase any updates, press Ctrl+F5 or clear cache.
    </div>
</body>
</html>
