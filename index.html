<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Salami's personal website with file search, downloadable content, and guides.">
    <link rel="icon" href="https://salrn.github.io/publicfiles/rs.png" type="image/png">
    <title>mirza's website</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #121212;
            color: #ffffff;
        }
        .header {
            display: flex;
            justify-content: flex-start;
            align-items: center;
            background-color: #333;
            padding: 10px 20px;
            color: white;
            gap: 15px;
        }
        .spinning-logo {
            width: 40px;
            height: 40px;
            animation: spin 4s infinite;
            transform-style: preserve-3d;
        }
        @keyframes spin {
            0% {
                transform: rotateY(0deg) rotateX(0deg);
            }
           100% {
                transform: rotateY(360deg) rotateX(0deg);
            }
        }
        .search-bar {
            margin-left: auto;
        }
        .search-bar input {
            padding: 8px;
            width: 300px;
            border: none;
            border-radius: 4px;
            background-color: #444;
            color: white;
        }
        .search-bar input::placeholder {
            color: #aaa;
        }
        .tabs {
            display: flex;
            justify-content: center;
            background-color: #222;
            padding: 10px 0;
        }
        .tab {
            color: white;
            background-color: #333;
            border: none;
            padding: 10px 20px;
            cursor: pointer;
            font-size: 16px;
            margin: 0 5px;
            border-radius: 4px;
        }
        .tab.active {
            background-color: #555;
        }
        .tab:hover {
            background-color: #444;
        }
        .cards {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            padding: 20px;
        }
        .cards.hidden {
            display: none;
        }
        .card {
            background: #1e1e1e;
            border-radius: 5px;
            box-shadow: 0 0 5px rgba(255, 255, 255, 0.1);
            margin: 15px;
            padding: 15px;
            width: 250px;
            text-align: center;
        }
        .card img {
            width: 100%;
            border-radius: 5px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.7);
        }
        .card h3 {
            font-size: 18px;
            margin: 10px 0;
            color: #ffffff;
        }
        .card p {
            color: #aaa;
            font-size: 14px;
        }
        .btn-container {
            display: flex;
            justify-content: center;
            gap: 10px;
            margin-top: 10px;
        }
        .btn {
            display: inline-block;
            text-decoration: none;
            color: white;
            background-color: #444;
            padding: 10px 15px;
            border-radius: 4px;
        }
        .btn:hover {
            background-color: #555;
        }
        .modal {
            display: none;
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: #333;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.5);
            z-index: 1000;
            color: white;
            width: 300px;
        }
        .modal p {
            margin: 0 0 20px;
            color: #ddd;
        }
        .close-btn {
            background-color: #555;
            color: white;
            border: none;
            padding: 8px 12px;
            cursor: pointer;
            border-radius: 4px;
        }
        .close-btn:hover {
            background-color: #666;
        }
        .overlay {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.5);
            z-index: 999;
        }
        .section-header {
            text-align: center;
            padding: 20px;
            margin-bottom: 10px;
            width: 100%;
            display: block;
        }
        .section-header h2 {
            color: #ffffff;
            font-size: 28px;
            font-weight: bold;
            margin: 0 0 10px 0;
            text-align: center;
        }
        .section-header p {
            color: #aaa;
            font-size: 16px;
            margin: 0;
            text-align: center;
        }
            text-align: center;
            padding: 10px;
            background-color: #222;
            color: #aaa;
            font-size: 14px;
        }
    </style>
    <script>
        document.addEventListener('DOMContentLoaded', async function () {
            const searchInput = document.querySelector('.search-bar input');
            const tabsContainer = document.querySelector('.tabs');
            const contentContainer = document.querySelector('body');
            const modal = document.querySelector('.modal');
            const overlay = document.querySelector('.overlay');

            let activeSection;

            const response = await fetch('info.json');
            const data = await response.json();
            const { tabs } = data;

            function createTabs() {
                // Create "All" tab first
                const allTab = document.createElement('button');
                allTab.className = 'tab active';
                allTab.textContent = 'All';
                allTab.dataset.section = 'sectionAll';
                tabsContainer.appendChild(allTab);

                // Create "All" section with header
                const allSection = document.createElement('div');
                allSection.className = 'cards';
                allSection.id = 'sectionAll';
                allSection.style.display = 'block';
                allSection.innerHTML = `
                    <div class="section-header">
                        <h2>All Downloads</h2>
                        <p>Browse through all available tools, utilities, and downloads in one place</p>
                    </div>
                    <div style="display: flex; flex-wrap: wrap; justify-content: center;">
                    </div>
                `;
                contentContainer.appendChild(allSection);

                // Create individual tabs and sections
                tabs.forEach((tab, index) => {
                    const tabBtn = document.createElement('button');
                    tabBtn.className = 'tab';
                    tabBtn.textContent = tab.name;
                    tabBtn.dataset.section = `section${index}`;
                    tabsContainer.appendChild(tabBtn);

                    const section = document.createElement('div');
                    section.className = 'cards hidden';
                    section.id = `section${index}`;
                    contentContainer.appendChild(section);

                    tab.items.forEach(item => {
                        // Create card for individual section
                        const card = createCard(item);
                        section.appendChild(card);

                        // Also add card to "All" section
                        const allCard = createCard(item);
                        const cardContainer = allSection.querySelector('div[style*="display: flex"]');
                        cardContainer.appendChild(allCard);
                    });
                });
            }

            function createCard(item) {
                const card = document.createElement('div');
                card.className = 'card';
                card.innerHTML = `
                    <img src="${item.image}" alt="${item.name}">
                    <h3>${item.name}</h3>
                    <p>${item.description}</p>
                    <div class="btn-container">
                        <a href="${item.download}" class="btn download-btn" download>Download</a>
                        <button class="btn guide-btn">Guide</button>
                    </div>
                `;

                const guideBtn = card.querySelector('.guide-btn');
                guideBtn.addEventListener('click', () => showModal(item.guide));

                return card;
            }

            function showModal(guideText) {
                modal.querySelector('p').textContent = guideText;
                modal.style.display = 'block';
                overlay.style.display = 'block';
            }

            document.querySelector('.close-btn').addEventListener('click', () => {
                modal.style.display = 'none';
                overlay.style.display = 'none';
            });

            tabsContainer.addEventListener('click', (e) => {
                if (!e.target.classList.contains('tab')) return;

                document.querySelectorAll('.tab').forEach(tab => tab.classList.remove('active'));
                e.target.classList.add('active');

                document.querySelectorAll('.cards').forEach(section => section.classList.add('hidden'));
                activeSection = document.getElementById(e.target.dataset.section);
                activeSection.classList.remove('hidden');
            });

            searchInput.addEventListener('input', () => {
                const query = searchInput.value.toLowerCase();
                const cards = activeSection.querySelectorAll('.card');
                cards.forEach(card => {
                    const title = card.querySelector('h3').textContent.toLowerCase();
                    card.style.display = title.includes(query) ? '' : 'none';
                });
            });

            createTabs();
            activeSection = document.querySelector('#sectionAll');
        });
    </script>
</head>
<body>
    <div class="header">
        <img src="https://salrn.github.io/publicfiles/rs.png" alt="Logo" class="spinning-logo">
        <h2>mirza's website - file search</h2>
        <div class="search-bar">
            <input type="text" placeholder="Search in current tab...">
        </div>
    </div>

    <div class="tabs"></div>

    <div class="overlay"></div>
    <div class="modal">
        <p>Guide content here</p>
        <button class="close-btn">Close</button>
    </div>

    <div class="footer">
        | To refresh website incase any updates, press Ctrl+F5 or clear cache.
    </div>
</body>
</html>
