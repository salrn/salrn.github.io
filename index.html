<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="mirza's personal website - Choose between file browser and portfolio">
    <link rel="icon" href="https://salrn.github.io/publicfiles/rs.png" type="image/png">
    <title>mirza's website</title>
    <style>
        @font-face {
            font-family: 'Eurostile';
            src: url('https://salrn.github.io/publicfiles/eurostile.TTF') format('truetype');
            font-weight: normal;
            font-style: normal;
        }
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Eurostile', Arial, sans-serif;
            min-height: 100vh;
            color: #ffffff;
            overflow-x: hidden;
            position: relative;
        }
        
        .background {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
            background: url('https://mirza.city/publicfiles/fakeminkbg.png') center/cover no-repeat;
        }
        
        .overlay-frame {
            position: fixed;
            bottom: 0;
            left: 0;
            width: 100%;
            height: 50%;
            background: rgba(0, 0, 0, 0.1);
            z-index: 0;
        }
        
        .container {
            position: relative;
            z-index: 1;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: flex-start;
            align-items: flex-start;
            padding-left: 5%;
            padding-top: 8%;
        }
        
        .logo-section {
            text-align: left;
            margin-bottom: 40px;
        }
        
        .spinning-logo {
            width: 80px;
            height: 80px;
            animation: spin3d 6s infinite ease-in-out;
            transform-style: preserve-3d;
            filter: drop-shadow(0 0 30px rgba(255, 255, 255, 0.5));
            margin-bottom: 15px;
        }
        
        @keyframes spin3d {
            0% {
                transform: rotateY(0deg) rotateX(0deg);
            }
            50% {
                transform: rotateY(180deg) rotateX(10deg);
            }
            100% {
                transform: rotateY(360deg) rotateX(0deg);
            }
        }
        
        .logo-section h1 {
            font-size: 36px;
            font-weight: 600;
            text-shadow: 0 0 30px rgba(255, 255, 255, 0.8),
                         0 4px 10px rgba(0, 0, 0, 0.8);
            letter-spacing: 3px;
        }
        
        .buttons-container {
            display: flex;
            flex-direction: column;
            gap: 20px;
            align-items: stretch;
        }
        
        .selection-button {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border: 2px solid rgba(255, 255, 255, 0.3);
            border-radius: 15px;
            padding: 12px 30px;
            width: 320px;
            text-align: left;
            transition: all 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275);
            cursor: pointer;
            position: relative;
            overflow: hidden;
            text-decoration: none;
            color: white;
            display: block;
        }
        
        .selection-button::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.2), transparent);
            transition: left 0.5s ease;
        }
        
        .selection-button:hover::before {
            left: 100%;
        }
        
        .selection-button:hover {
            transform: translateX(-10px) scale(1.05);
            box-shadow: 0 10px 40px rgba(0, 0, 0, 0.5),
                        0 0 30px rgba(255, 255, 255, 0.2);
            border-color: rgba(255, 255, 255, 0.6);
            background: rgba(255, 255, 255, 0.15);
        }
        
        .button-content {
            display: flex;
            align-items: center;
            gap: 20px;
            position: relative;
            z-index: 1;
        }
        
        .button-icon {
            font-size: 40px;
            filter: drop-shadow(0 0 10px currentColor);
        }
        
        .button-text {
            flex: 1;
        }
        
        .button-title {
            font-size: 22px;
            font-weight: 600;
            margin-bottom: 5px;
            display: block;
        }
        
        .button-description {
            font-size: 13px;
            color: #ccc;
            display: block;
            line-height: 1.4;
        }
        
        .button-arrow {
            font-size: 24px;
            transition: transform 0.3s ease;
        }
        
        .selection-button:hover .button-arrow {
            transform: translateX(5px);
        }
        
        .discord-widget {
            position: fixed;
            right: 5%;
            top: 50%;
            transform: translateY(-50%);
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(15px);
            border: 2px solid rgba(255, 255, 255, 0.3);
            border-radius: 20px;
            padding: 30px;
            width: 280px;
            box-shadow: 0 10px 40px rgba(0, 0, 0, 0.4);
            z-index: 10;
        }
        
        .discord-profile {
            text-align: center;
            margin-bottom: 20px;
        }
        
        .discord-avatar-container {
            position: relative;
            display: inline-block;
            margin-bottom: 15px;
        }
        
        .discord-avatar {
            width: 100px;
            height: 100px;
            border-radius: 50%;
            border: 4px solid rgba(255, 255, 255, 0.3);
            box-shadow: 0 5px 20px rgba(0, 0, 0, 0.4);
        }
        
        .status-indicator {
            position: absolute;
            bottom: 5px;
            right: 5px;
            width: 24px;
            height: 24px;
            border-radius: 50%;
            border: 3px solid rgba(0, 0, 0, 0.8);
            background: #747f8d;
        }
        
        .status-indicator.online {
            background: #23a55a;
            box-shadow: 0 0 15px #23a55a;
        }
        
        .status-indicator.idle {
            background: #f0b232;
            box-shadow: 0 0 15px #f0b232;
        }
        
        .status-indicator.dnd {
            background: #f23f43;
            box-shadow: 0 0 15px #f23f43;
        }
        
        .discord-username {
            font-size: 20px;
            font-weight: 600;
            margin-bottom: 5px;
            text-shadow: 0 2px 4px rgba(0, 0, 0, 0.6);
        }
        
        .discord-status {
            font-size: 13px;
            color: #b9bbbe;
            margin-bottom: 8px;
        }
        
        .custom-status {
            background: rgba(0, 0, 0, 0.3);
            border-radius: 12px;
            padding: 10px 12px;
            margin-top: 12px;
            font-size: 13px;
            color: #dcddde;
            line-height: 1.4;
            text-align: center;
            display: none;
            word-wrap: break-word;
        }
        
        .custom-status.active {
            display: block;
        }
        
        .custom-status-emoji {
            margin-right: 6px;
            font-size: 16px;
        }
        
        .last-seen {
            font-size: 11px;
            color: #8e9297;
        }
        
        .rich-presence {
            background: rgba(0, 0, 0, 0.3);
            border-radius: 12px;
            padding: 12px;
            margin-top: 15px;
            display: none;
        }
        
        .rich-presence.active {
            display: block;
        }
        
        .activity-header {
            font-size: 11px;
            color: #b9bbbe;
            text-transform: uppercase;
            font-weight: 600;
            margin-bottom: 8px;
            letter-spacing: 0.5px;
        }
        
        .activity-content {
            display: flex;
            gap: 10px;
            align-items: flex-start;
        }
        
        .activity-image {
            width: 60px;
            height: 60px;
            border-radius: 8px;
            object-fit: cover;
            flex-shrink: 0;
            display: none;
        }
        
        .activity-image.visible {
            display: block;
        }
        
        .activity-details {
            flex: 1;
            min-width: 0;
        }
        
        .activity-name {
            font-size: 14px;
            font-weight: 600;
            color: #ffffff;
            margin-bottom: 3px;
            overflow: hidden;
            text-overflow: ellipsis;
            white-space: nowrap;
        }
        
        .activity-state,
        .activity-details-text {
            font-size: 12px;
            color: #b9bbbe;
            margin-bottom: 2px;
            overflow: hidden;
            text-overflow: ellipsis;
            white-space: nowrap;
        }
        
        .spotify-activity {
            border-left: 3px solid #1DB954;
        }
        
        .spotify-activity .activity-header {
            color: #1DB954;
        }
        
        .social-buttons {
            display: flex;
            flex-direction: column;
            gap: 10px;
            margin-top: 20px;
        }
        
        .social-button {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
            background: rgba(255, 255, 255, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.3);
            border-radius: 10px;
            padding: 12px;
            color: white;
            text-decoration: none;
            font-size: 14px;
            font-weight: 500;
            transition: all 0.3s ease;
        }
        
        .social-button:hover {
            background: rgba(255, 255, 255, 0.2);
            border-color: rgba(255, 255, 255, 0.5);
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
        }
        
        .social-icon {
            width: 20px;
            height: 20px;
            fill: white;
            flex-shrink: 0;
        }
        
        .footer-note {
            position: fixed;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            color: rgba(255, 255, 255, 0.6);
            font-size: 12px;
            text-align: center;
            z-index: 2;
            text-shadow: 0 2px 4px rgba(0, 0, 0, 0.8);
        }
        
        @media (max-width: 1400px) {
            .discord-widget {
                right: 3%;
            }
        }
        
        @media (max-width: 1024px) {
            body {
                overflow-y: auto;
            }
            
            .container {
                align-items: center;
                padding: 40px 20px;
                padding-bottom: 60px;
            }
            
            .logo-section {
                text-align: center;
            }
            
            .discord-widget {
                position: relative;
                right: auto;
                top: auto;
                transform: none;
                margin: 40px auto 0;
            }
            
            .footer-note {
                position: relative;
                margin-top: 40px;
                margin-bottom: 20px;
            }
        }
        
        @media (max-width: 768px) {
            .container {
                padding: 20px;
                padding-top: 40px;
            }
            
            .logo-section h1 {
                font-size: 28px;
            }
            
            .spinning-logo {
                width: 70px;
                height: 70px;
            }
            
            .selection-button {
                width: 100%;
                max-width: 380px;
                padding: 16px 20px;
            }
            
            .button-icon {
                font-size: 32px;
            }
            
            .button-title {
                font-size: 20px;
            }
            
            .button-description {
                font-size: 12px;
            }
            
            .overlay-frame {
                height: 40%;
            }
            
            .discord-widget {
                width: 100%;
                max-width: 320px;
                padding: 20px;
            }
            
            .discord-avatar {
                width: 80px;
                height: 80px;
            }
            
            .status-indicator {
                width: 20px;
                height: 20px;
            }
        }
        
        @media (max-width: 480px) {
            .logo-section h1 {
                font-size: 24px;
                letter-spacing: 2px;
            }
            
            .spinning-logo {
                width: 60px;
                height: 60px;
            }
            
            .selection-button {
                padding: 14px 18px;
            }
            
            .button-icon {
                font-size: 28px;
            }
            
            .button-title {
                font-size: 18px;
            }
            
            .button-arrow {
                font-size: 20px;
            }
            
            .discord-widget {
                padding: 16px;
            }
        }
    </style>
</head>

    <script>
        const DISCORD_USER_ID = '708693430523658322';
        
        async function updateDiscordStatus() {
            try {
                const response = await fetch(`https://api.lanyard.rest/v1/users/${DISCORD_USER_ID}`);
                const data = await response.json();
                
                if (data.success && data.data) {
                    const user = data.data;
                    const discord = user.discord_user;
                    
                    const avatarUrl = `https://cdn.discordapp.com/avatars/${discord.id}/${discord.avatar}.png?size=256`;
                    document.getElementById('discordAvatar').src = avatarUrl;
                    
                    document.getElementById('discordUsername').textContent = discord.display_name || discord.username;
                    
                    const statusIndicator = document.getElementById('statusIndicator');
                    const statusText = document.getElementById('discordStatus');
                    const richPresence = document.getElementById('richPresence');
                    const customStatusEl = document.getElementById('customStatus');
                    
                    if (user.discord_status === 'online') {
                        statusIndicator.className = 'status-indicator online';
                        statusText.textContent = 'Online';
                        document.getElementById('lastSeen').style.display = 'none';
                    } else if (user.discord_status === 'idle') {
                        statusIndicator.className = 'status-indicator idle';
                        statusText.textContent = 'Idle';
                        document.getElementById('lastSeen').style.display = 'none';
                    } else if (user.discord_status === 'dnd') {
                        statusIndicator.className = 'status-indicator dnd';
                        statusText.textContent = 'Do Not Disturb';
                        document.getElementById('lastSeen').style.display = 'none';
                    } else {
                        statusIndicator.className = 'status-indicator';
                        statusText.textContent = 'Offline';
                        document.getElementById('lastSeen').style.display = 'block';
                    }
                    
                    const customStatus = user.activities.find(a => a.type === 4);
                    if (customStatus && customStatus.state) {
                        customStatusEl.className = 'custom-status active';
                        const emoji = customStatus.emoji ? (customStatus.emoji.id ? 
                            `<img src="https://cdn.discordapp.com/emojis/${customStatus.emoji.id}.${customStatus.emoji.animated ? 'gif' : 'png'}" style="width: 16px; height: 16px; display: inline-block; vertical-align: middle; margin-right: 6px;">` : 
                            `<span class="custom-status-emoji">${customStatus.emoji.name}</span>`) : '';
                        customStatusEl.innerHTML = emoji + customStatus.state;
                    } else {
                        customStatusEl.className = 'custom-status';
                    }
                    
                    if (user.spotify && user.spotify.track_id) {
                        richPresence.className = 'rich-presence spotify-activity active';
                        document.getElementById('activityHeader').textContent = 'LISTENING TO SPOTIFY';
                        
                        const spotifyImageEl = document.getElementById('activityImage');
                        const spotifyImage = user.spotify.album_art_url || 'https://cdn.discordapp.com/embed/avatars/0.png';
                        spotifyImageEl.src = spotifyImage;
                        spotifyImageEl.className = 'activity-image visible';
                        
                        document.getElementById('activityName').textContent = user.spotify.song || 'Unknown';
                        document.getElementById('activityDetails').textContent = user.spotify.artist ? `by ${user.spotify.artist}` : '';
                        document.getElementById('activityState').textContent = user.spotify.album ? `on ${user.spotify.album}` : '';
                    } else if (user.activities && user.activities.length > 0) {
                        const activity = user.activities.find(a => a.type !== 4) || user.activities[0];
                        
                        if (activity && (activity.type === 0 || activity.type === 2)) {
                            richPresence.className = activity.type === 2 ? 'rich-presence spotify-activity active' : 'rich-presence active';
                            document.getElementById('activityHeader').textContent = activity.type === 2 ? 'LISTENING TO' : 'PLAYING A GAME';
                            
                            const activityImageEl = document.getElementById('activityImage');
                            if (activity.assets && activity.assets.large_image) {
                                let imageUrl = activity.assets.large_image;
                                if (imageUrl.startsWith('mp:')) {
                                    imageUrl = `https://media.discordapp.net/${imageUrl.replace('mp:', '')}`;
                                } else if (imageUrl.startsWith('http')) {
                                    imageUrl = imageUrl;
                                } else {
                                    imageUrl = `https://cdn.discordapp.com/app-assets/${activity.application_id}/${imageUrl}.png`;
                                }
                                activityImageEl.src = imageUrl;
                                activityImageEl.className = 'activity-image visible';
                                activityImageEl.onerror = () => {
                                    activityImageEl.className = 'activity-image';
                                };
                            } else {
                                activityImageEl.className = 'activity-image';
                            }
                            
                            document.getElementById('activityName').textContent = activity.name || 'Unknown';
                            document.getElementById('activityDetails').textContent = activity.details || '';
                            document.getElementById('activityState').textContent = activity.state || '';
                        } else {
                            richPresence.className = 'rich-presence';
                        }
                    } else {
                        richPresence.className = 'rich-presence';
                    }
                } else {
                    document.getElementById('lastSeen').textContent = 'Join discord.gg/lanyard to enable live status';
                    document.getElementById('lastSeen').style.display = 'block';
                }
            } catch (error) {
                console.error('Error fetching Discord status:', error);
                document.getElementById('lastSeen').textContent = 'Unable to load status';
                document.getElementById('lastSeen').style.display = 'block';
            }
        }
        
        updateDiscordStatus();
        setInterval(updateDiscordStatus, 30000);
    </script>
