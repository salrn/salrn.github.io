            function base32Decode(base32) {
                const base32Chars = 'ABCDEFGHIJKLMNOPQRSTUVWXYZ234567';
                let bits = '';
                let value = 0;
    
                base32 = base32.toUpperCase().replace(/=+$/, '');
                
                for (let i = 0; i < base32.length; i++) {
                    const val = base32Chars.indexOf(base32[i]);
                    if (val === -1) continue;
                    bits += val.toString(2).padStart(5, '0');
                }
    
                const bytes = [];
                for (let i = 0; i + 8 <= bits.length; i += 8) {
                    bytes.push(parseInt(bits.substr(i, 8), 2));
                }
    
                return new Uint8Array(bytes);
            }

            async function generateTOTP(secret, timeStep = 30) {
                // Decode the base32 secret
                const key = base32Decode(secret);
    
                // Get current time step
                const now = Math.floor(Date.now() / 1000);
                const timeCounter = Math.floor(now / timeStep);
                
                // Convert counter to 8-byte array
                const buffer = new ArrayBuffer(8);
                const view = new DataView(buffer);
                view.setUint32(4, timeCounter, false);
    
                // Import key for HMAC
                const cryptoKey = await crypto.subtle.importKey(
                    'raw',
                    key,
                    { name: 'HMAC', hash: 'SHA-1' },
                    false,
                    ['sign']
                );
    
                // Generate HMAC
                const signature = await crypto.subtle.sign('HMAC', cryptoKey, buffer);
                const hmac = new Uint8Array(signature);
    
                // Dynamic truncation
                const offset = hmac[hmac.length - 1] & 0x0f;
                const code = (
                    ((hmac[offset] & 0x7f) << 24) |
                    ((hmac[offset + 1] & 0xff) << 16) |
                    ((hmac[offset + 2] & 0xff) << 8) |
                    (hmac[offset + 3] & 0xff)
                );
    
                // Return 6-digit code
                return (code % 1000000).toString().padStart(6, '0');
            }

                    const tabGroupHeader = document.createElement('div');
                    tabGroupHeader.className = 'tab-group-header';
                    tabGroupHeader.innerHTML = `<h3>${tab.name}</h3>`;
                    allContainer.appendChild(tabGroupHeader);

                    tab.items.forEach(item => {
                        const card = createCard(item);
                        const sectionContainer = section.querySelector('.card-container');
                        sectionContainer.appendChild(card);
                        
                        const allCard = createCard(item);
                        allContainer.appendChild(allCard);
                    });
                });

                // Add protected "VST and DAWs" tab at the end
                const protectedTab = document.createElement('button');
                protectedTab.className = 'tab protected';
                protectedTab.textContent = 'VST and DAWs';
                protectedTab.dataset.section = PROTECTED_SECTION_ID;
                tabsContainer.appendChild(protectedTab);

                const protectedSection = document.createElement('div');
                protectedSection.className = 'cards hidden';
                protectedSection.id = PROTECTED_SECTION_ID;
                protectedSection.innerHTML = `
                    <div class="card-container">
                        <div class="locked-message">
                            <h2>ðŸ”’</h2>
                            <p>This section is protected. Please enter the access code.</p>
                        </div>
                    </div>
                `;
                contentContainer.appendChild(protectedSection);
            }

            function showModal(guideText) {
                if (!modal || !overlay) {
                    console.error('Modal elements not found');
                    return;
                }
                
                const modalText = modal.querySelector('p');
                if (modalText) {
                    modalText.textContent = guideText;
                }
                
                modal.classList.add('show');
                overlay.classList.add('show');
            }

            function createCard(item) {
                const card = document.createElement('div');
                card.className = 'card liquidGlass-wrapper';
                card.innerHTML = `
                    <div class="liquidGlass-effect"></div>
                    <div class="liquidGlass-tint"></div>
                    <div class="liquidGlass-shine"></div>
                    <div class="liquidGlass-content">
                        <img src="${item.image}" alt="${item.name}" onclick="window.open('${item.image}', '_blank')">
                        <h3>${item.name}</h3>
                        <p>${item.description}</p>
                        <div class="btn-container">
                            <a href="${item.download}" class="btn liquidGlass-wrapper download-btn" download>
                                <div class="liquidGlass-effect"></div>
                                <div class="liquidGlass-tint"></div>
                                <div class="liquidGlass-shine"></div>
                                <div class="liquidGlass-content">Download</div>
                            </a>
                            <button class="btn liquidGlass-wrapper guide-btn">
                                <div class="liquidGlass-effect"></div>
                                <div class="liquidGlass-tint"></div>
                                <div class="liquidGlass-shine"></div>
                                <div class="liquidGlass-content">Guide</div>
                            </button>
                        </div>
                    </div>
                `;

                const guideBtn = card.querySelector('.guide-btn');
                guideBtn.addEventListener('click', () => {
                    showModal(item.guide);
                });

                return card;
            }

            tabsContainer.addEventListener('click', (e) => {
                if (!e.target.classList.contains('tab')) return;

                const targetSection = e.target.dataset.section;

                // Check if clicking on protected section
                if (targetSection === PROTECTED_SECTION_ID && !isProtectedSectionUnlocked) {
                    showAuthModal();
                    return;
                }

                document.querySelectorAll('.tab').forEach(tab => tab.classList.remove('active'));
                e.target.classList.add('active');

                document.querySelectorAll('.cards').forEach(section => section.classList.add('hidden'));
                activeSection = document.getElementById(targetSection);
                activeSection.classList.remove('hidden');
            });

            searchInput.addEventListener('input', () => {
                const query = searchInput.value.toLowerCase();
                const cards = activeSection.querySelectorAll('.card');
                cards.forEach(card => {
                    const title = card.querySelector('h3').textContent.toLowerCase();
                    card.style.display = title.includes(query) ? '' : 'none';
                });
            });

            createTabs();
            activeSection = document.querySelector('#sectionAll');
            
            initModalElements();
        });
    </script>
</head>

                <feTurbulence type="fractalNoise" baseFrequency="0.01 0.003" numOctaves="3" result="warp" seed="2" />
                <feDisplacementMap xChannelSelector="R" yChannelSelector="G" scale="20" in="SourceGraphic" in2="warp" />
            </filter>
        </defs>
    </svg>

    <div class="header">
        <img src="https://salrn.github.io/publicfiles/rs.png" alt="Logo" class="spinning-logo">
        <h2>mirza's website - file search</h2>
        <div class="search-bar">
            <input type="text" placeholder="Search in current tab...">
        </div>

    <div class="tabs"></div>

        <p>Guide content here</p>
        <button class="close-btn">Close</button>
    </div>
