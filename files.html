<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="mirza's personal website with file search, downloadable content, and guides.">
    <link rel="icon" href="https://salrn.github.io/publicfiles/rs.png" type="image/png">
    <title>mirza's file browser</title>
    <style>
        @font-face {
            font-family: 'Eurostile';
            src: url('https://salrn.github.io/publicfiles/eurostile.TTF') format('truetype');
            font-weight: normal;
            font-style: normal;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: Arial, sans-serif;
            background-color: #0a0a0a;
            color: #ffffff;
            min-height: 100vh;
            overflow-x: hidden;
        }

        /* Noise texture overlay */
        body::before {
            content: '';
            position: fixed;
            inset: 0;
            background-image: url('data:image/svg+xml,%3Csvg viewBox="0 0 200 200" xmlns="http://www.w3.org/2000/svg"%3E%3Cfilter id="noise"%3E%3CfeTurbulence type="fractalNoise" baseFrequency="0.9" numOctaves="4" stitchTiles="stitch"/%3E%3C/filter%3E%3Crect width="100%25" height="100%25" filter="url(%23noise)" opacity="0.05"/%3E%3C/svg%3E');
            opacity: 0.015;
            mix-blend-mode: screen;
            pointer-events: none;
            z-index: 1;
        }

        /* Scanline effect */
        body::after {
            content: '';
            position: fixed;
            inset: 0;
            background: linear-gradient(to bottom, 
                rgba(255, 255, 255, 0.02) 0%, 
                rgba(255, 255, 255, 0.04) 50%, 
                rgba(255, 255, 255, 0.02) 100%);
            height: 200%;
            animation: scanline 8s linear infinite;
            opacity: 0.4;
            pointer-events: none;
            z-index: 1;
        }

        @keyframes scanline {
            0% { transform: translateY(0); }
            100% { transform: translateY(-50%); }
        }

        /* Grid overlay */
        .grid-overlay {
            position: fixed;
            inset: 0;
            background-image: 
                linear-gradient(rgba(255, 255, 255, 0.02) 1px, transparent 1px),
                linear-gradient(90deg, rgba(255, 255, 255, 0.02) 1px, transparent 1px);
            background-size: 50px 50px;
            opacity: 0.05;
            mix-blend-mode: overlay;
            pointer-events: none;
            z-index: 1;
        }

        .container {
            position: relative;
            z-index: 2;
        }

        /* Header */
        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            background: rgba(38, 38, 38, 0.3);
            backdrop-filter: blur(12px);
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
            padding: 15px 30px;
            position: sticky;
            top: 0;
            z-index: 100;
        }

        .header-left {
            display: flex;
            align-items: center;
            gap: 15px;
        }

        .spinning-logo {
            width: 50px;
            height: 50px;
            animation: spin3d 4s infinite;
            transform-style: preserve-3d;
            filter: drop-shadow(0 0 10px rgba(239, 68, 68, 0.3));
        }

        @keyframes spin3d {
            0% { transform: rotateY(0deg); }
            100% { transform: rotateY(360deg); }
        }

        .header h2 {
            font-family: 'Eurostile', Arial, sans-serif;
            background: linear-gradient(to right, #fca5a5, #ef4444);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            font-size: 24px;
            letter-spacing: -0.5px;
        }

        .search-bar input {
            padding: 10px 16px;
            width: 300px;
            border: 1px solid rgba(255, 255, 255, 0.15);
            border-radius: 8px;
            background: rgba(38, 38, 38, 0.6);
            backdrop-filter: blur(8px);
            color: white;
            font-family: 'Eurostile', Arial, sans-serif;
            font-size: 14px;
            transition: all 0.3s ease;
        }

        .search-bar input:focus {
            outline: none;
            border-color: #ef4444;
            box-shadow: 0 0 20px rgba(239, 68, 68, 0.2);
        }

        .search-bar input::placeholder {
            color: #a1a1a1;
        }

        /* Tabs */
        .tabs {
            display: flex;
            justify-content: center;
            gap: 10px;
            padding: 20px;
            flex-wrap: wrap;
            background: rgba(23, 23, 23, 0.3);
            backdrop-filter: blur(8px);
        }

        .tab {
            position: relative;
            color: #d4d4d4;
            background: rgba(38, 38, 38, 0.5);
            backdrop-filter: blur(12px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            padding: 12px 24px;
            cursor: pointer;
            font-size: 15px;
            font-family: 'Eurostile', Arial, sans-serif;
            border-radius: 8px;
            transition: all 0.3s ease;
            overflow: hidden;
        }

        .tab::before {
            content: '';
            position: absolute;
            inset: 0;
            background: linear-gradient(135deg, rgba(239, 68, 68, 0.1), transparent);
            opacity: 0;
            transition: opacity 0.3s ease;
        }

        .tab:hover {
            transform: translateY(-2px);
            border-color: rgba(239, 68, 68, 0.5);
            box-shadow: 0 5px 20px rgba(239, 68, 68, 0.2);
        }

        .tab:hover::before {
            opacity: 1;
        }

        .tab.active {
            background: rgba(239, 68, 68, 0.2);
            border-color: #ef4444;
            color: #fca5a5;
            box-shadow: 0 0 20px rgba(239, 68, 68, 0.3);
        }

        .tab.protected {
            background: linear-gradient(135deg, rgba(38, 38, 38, 0.5), rgba(64, 64, 64, 0.5));
            border-color: rgba(255, 221, 51, 0.3);
        }

        .tab.protected::after {
            content: 'üîí';
            margin-left: 8px;
        }

        .tab.protected.unlocked::after {
            content: 'üîì';
        }

        /* Main content */
        .cards {
            padding: 30px 20px;
            max-width: 1400px;
            margin: 0 auto;
        }

        .cards.hidden {
            display: none;
        }

        .section-header {
            text-align: center;
            margin-bottom: 30px;
        }

        .section-header h2 {
            font-size: 32px;
            font-family: 'Eurostile', Arial, sans-serif;
            background: linear-gradient(to right, #fca5a5, #ef4444);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            margin-bottom: 10px;
            letter-spacing: -1px;
        }

        .section-header p {
            color: #a1a1a1;
            font-size: 16px;
            max-width: 700px;
            margin: 0 auto;
        }

        /* Donation banner */
        .donation-banner {
            max-width: 900px;
            margin: 0 auto 40px;
            background: rgba(38, 38, 38, 0.3);
            backdrop-filter: blur(12px);
            border: 2px solid rgba(255, 255, 255, 0.15);
            border-radius: 12px;
            padding: 25px 30px;
            transition: all 0.4s ease;
            position: relative;
            overflow: hidden;
        }

        .donation-banner::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.05), transparent);
            transition: left 0.5s ease;
        }

        .donation-banner:hover::before {
            left: 100%;
        }

        .donation-banner:hover {
            transform: translateY(-3px);
            border-color: rgba(255, 221, 51, 0.5);
            box-shadow: 0 10px 40px rgba(0, 0, 0, 0.5);
        }

        .donation-content {
            display: flex;
            align-items: center;
            gap: 20px;
            position: relative;
            z-index: 1;
        }

        .donation-icon {
            font-size: 50px;
            filter: drop-shadow(0 0 10px currentColor);
        }

        .donation-text {
            flex: 1;
        }

        .donation-title {
            font-size: 20px;
            font-weight: 600;
            font-family: 'Eurostile', Arial, sans-serif;
            color: #fca5a5;
            margin-bottom: 8px;
        }

        .donation-description {
            color: #d4d4d4;
            font-size: 14px;
            margin-bottom: 15px;
            line-height: 1.5;
        }

        .donation-button {
            display: inline-flex;
            align-items: center;
            gap: 8px;
            background: rgba(255, 221, 51, 0.2);
            border: 2px solid #ffdd33;
            border-radius: 8px;
            padding: 10px 20px;
            color: #ffdd33;
            text-decoration: none;
            font-family: 'Eurostile', Arial, sans-serif;
            font-weight: 600;
            transition: all 0.3s ease;
        }

        .donation-button:hover {
            background: #ffdd33;
            color: #000;
            transform: translateY(-2px);
            box-shadow: 0 5px 20px rgba(255, 221, 51, 0.4);
        }

        /* Cards */
        .card-container {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 20px;
        }

        .tab-group-header {
            width: 100%;
            text-align: left;
            padding: 30px 0 15px;
            margin-top: 20px;
        }

        .tab-group-header:first-child {
            margin-top: 0;
        }

        .tab-group-header h3 {
            color: #737373;
            font-size: 13px;
            font-weight: normal;
            text-transform: uppercase;
            letter-spacing: 2px;
            font-family: 'Eurostile', Arial, sans-serif;
        }

        .card {
            position: relative;
            width: 280px;
            background: rgba(38, 38, 38, 0.3);
            backdrop-filter: blur(12px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 12px;
            padding: 20px;
            transition: all 0.4s ease;
            overflow: hidden;
        }

        .card::before {
            content: '';
            position: absolute;
            inset: 0;
            background: radial-gradient(circle at 30% 30%, rgba(239, 68, 68, 0.05), transparent 70%);
            opacity: 0;
            transition: opacity 0.3s ease;
        }

        .card:hover {
            transform: translateY(-5px);
            border-color: rgba(239, 68, 68, 0.5);
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.5),
                        0 0 30px rgba(239, 68, 68, 0.2);
        }

        .card:hover::before {
            opacity: 1;
        }

        .card img {
            width: 100%;
            border-radius: 8px;
            margin-bottom: 15px;
            cursor: pointer;
            transition: all 0.3s ease;
            position: relative;
            z-index: 1;
        }

        .card img:hover {
            transform: scale(1.05);
            box-shadow: 0 5px 20px rgba(0, 0, 0, 0.5);
        }

        .card h3 {
            font-size: 18px;
            font-family: 'Eurostile', Arial, sans-serif;
            color: #fca5a5;
            margin-bottom: 8px;
            position: relative;
            z-index: 1;
        }

        .card p {
            color: #a1a1a1;
            font-size: 14px;
            margin-bottom: 15px;
            line-height: 1.5;
            position: relative;
            z-index: 1;
        }

        .btn-container {
            display: flex;
            gap: 10px;
            position: relative;
            z-index: 1;
        }

        .btn {
            flex: 1;
            padding: 10px 16px;
            border: 1px solid rgba(255, 255, 255, 0.15);
            border-radius: 8px;
            background: rgba(38, 38, 38, 0.6);
            backdrop-filter: blur(8px);
            color: #d4d4d4;
            text-decoration: none;
            text-align: center;
            font-family: 'Eurostile', Arial, sans-serif;
            font-size: 14px;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .btn:hover {
            background: rgba(239, 68, 68, 0.2);
            border-color: #ef4444;
            color: #fca5a5;
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(239, 68, 68, 0.3);
        }

        /* Modal */
        .overlay {
            position: fixed;
            inset: 0;
            background: rgba(0, 0, 0, 0.8);
            backdrop-filter: blur(5px);
            z-index: 998;
            opacity: 0;
            visibility: hidden;
            transition: all 0.3s ease;
        }

        .overlay.show {
            opacity: 1;
            visibility: visible;
        }

        .modal {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -40%);
            background: rgba(38, 38, 38, 0.95);
            backdrop-filter: blur(12px);
            border: 2px solid rgba(255, 255, 255, 0.2);
            padding: 30px;
            border-radius: 12px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.8);
            z-index: 999;
            color: white;
            max-width: 500px;
            width: 90%;
            opacity: 0;
            visibility: hidden;
            transition: all 0.4s ease;
        }

        .modal.show {
            opacity: 1;
            visibility: visible;
            transform: translate(-50%, -50%);
        }

        .modal p {
            margin-bottom: 20px;
            color: #d4d4d4;
            line-height: 1.6;
        }

        .close-btn {
            background: rgba(64, 64, 64, 0.6);
            border: 1px solid rgba(255, 255, 255, 0.15);
            color: white;
            padding: 10px 20px;
            cursor: pointer;
            border-radius: 8px;
            font-family: 'Eurostile', Arial, sans-serif;
            transition: all 0.3s ease;
        }

        .close-btn:hover {
            background: rgba(239, 68, 68, 0.2);
            border-color: #ef4444;
            transform: translateY(-2px);
        }

        /* Auth Modal */
        .auth-modal {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -40%);
            background: rgba(38, 38, 38, 0.95);
            backdrop-filter: blur(12px);
            border: 2px solid rgba(255, 255, 255, 0.2);
            padding: 40px;
            border-radius: 12px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.8);
            z-index: 1001;
            color: white;
            width: 400px;
            opacity: 0;
            visibility: hidden;
            transition: all 0.4s ease;
        }

        .auth-modal.show {
            opacity: 1;
            visibility: visible;
            transform: translate(-50%, -50%);
        }

        .auth-modal h3 {
            font-family: 'Eurostile', Arial, sans-serif;
            font-size: 24px;
            margin-bottom: 15px;
            text-align: center;
            background: linear-gradient(to right, #fca5a5, #ef4444);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .auth-modal p {
            color: #a1a1a1;
            text-align: center;
            margin-bottom: 25px;
        }

        .auth-input {
            width: 100%;
            padding: 12px;
            margin-bottom: 20px;
            border: 2px solid rgba(255, 255, 255, 0.15);
            border-radius: 8px;
            background: rgba(38, 38, 38, 0.6);
            backdrop-filter: blur(8px);
            color: white;
            font-size: 16px;
            font-family: monospace;
            letter-spacing: 2px;
            text-align: center;
            transition: all 0.3s ease;
        }

        .auth-input:focus {
            outline: none;
            border-color: #ef4444;
            box-shadow: 0 0 20px rgba(239, 68, 68, 0.3);
        }

        .auth-buttons {
            display: flex;
            gap: 10px;
        }

        .auth-btn {
            flex: 1;
            padding: 12px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-size: 16px;
            font-family: 'Eurostile', Arial, sans-serif;
            font-weight: 600;
            transition: all 0.3s ease;
        }

        .auth-btn.submit {
            background: linear-gradient(135deg, #ef4444, #dc2626);
            color: white;
        }

        .auth-btn.submit:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 20px rgba(239, 68, 68, 0.4);
        }

        .auth-btn.cancel {
            background: rgba(64, 64, 64, 0.6);
            border: 1px solid rgba(255, 255, 255, 0.15);
            color: white;
        }

        .auth-btn.cancel:hover {
            background: rgba(64, 64, 64, 0.8);
        }

        .auth-error {
            color: #ff6b6b;
            text-align: center;
            margin-top: 15px;
            font-size: 14px;
            display: none;
        }

        .auth-error.show {
            display: block;
        }

        /* Locked message */
        .locked-message {
            text-align: center;
            padding: 80px 20px;
        }

        .locked-message h2 {
            font-size: 64px;
            margin-bottom: 20px;
            filter: drop-shadow(0 0 20px currentColor);
        }

        .locked-message p {
            font-size: 18px;
            color: #a1a1a1;
        }

        /* Footer */
        .footer {
            text-align: center;
            padding: 20px;
            background: rgba(23, 23, 23, 0.3);
            backdrop-filter: blur(8px);
            border-top: 1px solid rgba(255, 255, 255, 0.1);
            color: #737373;
            font-size: 14px;
            margin-top: 50px;
        }

        /* Responsive */
        @media (max-width: 768px) {
            .header {
                flex-direction: column;
                gap: 15px;
            }

            .search-bar input {
                width: 100%;
            }

            .header h2 {
                font-size: 20px;
            }

            .donation-content {
                flex-direction: column;
                text-align: center;
            }

            .card {
                width: 100%;
                max-width: 350px;
            }

            .auth-modal {
                width: 90%;
                max-width: 400px;
            }
        }
    </style>
</head>
<body>
    <div class="grid-overlay"></div>
    
    <div class="container">
        <div class="header">
            <div class="header-left">
                <img src="https://salrn.github.io/publicfiles/rs.png" alt="Logo" class="spinning-logo">
                <h2>mirza's website - file search</h2>
            </div>
            <div class="search-bar">
                <input type="text" placeholder="Search in current tab...">
            </div>
        </div>

        <div class="tabs"></div>

        <div class="overlay"></div>
        <div class="modal">
            <p>Guide content here</p>
            <button class="close-btn">Close</button>
        </div>

        <div class="overlay auth-overlay"></div>
        <div class="modal auth-modal">
            <h3>üîí Protected Section</h3>
            <p>Enter your access code to view VST and DAWs content</p>
            <input type="password" class="auth-input" placeholder="Enter code" maxlength="20">
            <div class="auth-buttons">
                <button class="auth-btn cancel">Cancel</button>
                <button class="auth-btn submit">Unlock</button>
            </div>
            <div class="auth-error">Incorrect code. Please try again.</div>
        </div>

        <div class="footer">
            To refresh website in case of any updates, press Ctrl+F5 or clear cache.
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', async function () {
            const searchInput = document.querySelector('.search-bar input');
            const tabsContainer = document.querySelector('.tabs');
            const contentContainer = document.querySelector('.container');
            
            let modal, overlay, authModal, authOverlay;
            let isProtectedSectionUnlocked = false;
            const PROTECTED_SECTION_ID = 'sectionProtected';
            
            function initModalElements() {
                modal = document.querySelector('.modal');
                overlay = document.querySelector('.overlay');
                authModal = document.querySelector('.auth-modal');
                authOverlay = document.querySelector('.auth-overlay');
                
                if (modal && overlay) {
                    const closeBtn = document.querySelector('.close-btn');
                    if (closeBtn) {
                        closeBtn.addEventListener('click', () => {
                            modal.classList.remove('show');
                            overlay.classList.remove('show');
                        });
                    }
                }

                if (authModal && authOverlay) {
                    const cancelBtn = authModal.querySelector('.auth-btn.cancel');
                    const submitBtn = authModal.querySelector('.auth-btn.submit');
                    const authInput = authModal.querySelector('.auth-input');
                    const authError = authModal.querySelector('.auth-error');

                    cancelBtn.addEventListener('click', () => {
                        authModal.classList.remove('show');
                        authOverlay.classList.remove('show');
                        authInput.value = '';
                        authError.classList.remove('show');
                    });

                    submitBtn.addEventListener('click', () => verifyAccess());
                    authInput.addEventListener('keypress', (e) => {
                        if (e.key === 'Enter') verifyAccess();
                    });
                }
            }

            // All your existing JavaScript functions here...
            // (I'm keeping the structure but showing the key integration points)

            let activeSection;
            let randomTitle = "All Downloads";
            
            async function loadRandomTitle() {
                try {
                    const titlesResponse = await fetch('titles.json');
                    const titlesData = await titlesResponse.json();
                    const randomIndex = Math.floor(Math.random() * titlesData.titles.length);
                    randomTitle = titlesData.titles[randomIndex];
                } catch (error) {
                    console.warn('Could not load titles.json, using default title');
                }
            }

            const response = await fetch('info.json');
            const data = await response.json();
            const { tabs } = data;
            
            await loadRandomTitle();

            function createTabs() {
                const allTab = document.createElement('button');
                allTab.className = 'tab active';
                allTab.textContent = 'All';
                allTab.dataset.section = 'sectionAll';
                tabsContainer.appendChild(allTab);
                
                const allSection = document.createElement('div');
                allSection.className = 'cards';
                allSection.id = 'sectionAll';
                allSection.innerHTML = `
                    <div class="section-header">
                        <h2>${randomTitle}</h2>
                        <p>Browse through available tools, utilities, and downloads related to tech in one place, without any worries.</p>
                    </div>
                    <div class="donation-banner">
                        <div class="donation-content">
                            <div class="donation-icon">‚òï</div>
                            <div class="donation-text">
                                <div class="donation-title">Support My Work</div>
                                <div class="donation-description">
                                    Enjoy these free resources? Consider buying me a coffee to support more content and updates!
                                </div>
                                <a href="https://buymeacoffee.com/m1rza" target="_blank" class="donation-button">
                                    <span class="coffee-emoji">‚òï</span>
                                    <span>Buy Me a Coffee</span>
                                </a>
                            </div>
                        </div>
                    </div>
                    <div class="card-container"></div>
                `;
                contentContainer.appendChild(allSection);
                
                tabs.forEach((tab, index) => {
                    const tabBtn = document.createElement('button');
                    tabBtn.className = 'tab';
                    tabBtn.textContent = tab.name;
                    tabBtn.dataset.section = `section${index}`;
                    tabsContainer.appendChild(tabBtn);

                    const section = document.createElement('div');
                    section.className = 'cards hidden';
                    section.id = `section${index}`;
                    section.innerHTML = '<div class="card-container"></div>';
                    contentContainer.appendChild(section);

                    const allContainer = allSection.querySelector('.card-container');
                    const tabGroupHeader = document.createElement('div');
                    tabGroupHeader.className = 'tab-group-header';
                    tabGroupHeader.innerHTML = `<h3>${tab.name}</h3>`;
                    allContainer.appendChild(tabGroupHeader);

                    tab.items.forEach(item => {
                        const card = createCard(item);
                        const sectionContainer = section.querySelector('.card-container');
                        sectionContainer.appendChild(card);
                        
                        const allCard = createCard(item);
                        allContainer.appendChild(allCard);
                    });
                });

                const protectedTab = document.createElement('button');
                protectedTab.className = 'tab protected';
                protectedTab.textContent = 'VST and DAWs';

            function base32Decode(base32) {
                const base32Chars = 'ABCDEFGHIJKLMNOPQRSTUVWXYZ234567';
                let bits = '';
                let value = 0;
    
                base32 = base32.toUpperCase().replace(/=+$/, '');
                
                for (let i = 0; i < base32.length; i++) {
                    const val = base32Chars.indexOf(base32[i]);
                    if (val === -1) continue;
                    bits += val.toString(2).padStart(5, '0');
                }
    
                const bytes = [];
                for (let i = 0; i + 8 <= bits.length; i += 8) {
                    bytes.push(parseInt(bits.substr(i, 8), 2));
                }
    
                return new Uint8Array(bytes);
            }

            async function generateTOTP(secret, timeStep = 30) {
                const key = base32Decode(secret);
                const now = Math.floor(Date.now() / 1000);
                const timeCounter = Math.floor(now / timeStep);
                
                const buffer = new ArrayBuffer(8);
                const view = new DataView(buffer);
                view.setUint32(4, timeCounter, false);
    
                const cryptoKey = await crypto.subtle.importKey(
                    'raw',
                    key,
                    { name: 'HMAC', hash: 'SHA-1' },
                    false,
                    ['sign']
                );
    
                const signature = await crypto.subtle.sign('HMAC', cryptoKey, buffer);
                const hmac = new Uint8Array(signature);
    
                const offset = hmac[hmac.length - 1] & 0x0f;
                const code = (
                    ((hmac[offset] & 0x7f) << 24) |
                    ((hmac[offset + 1] & 0xff) << 16) |
                    ((hmac[offset + 2] & 0xff) << 8) |
                    (hmac[offset + 3] & 0xff)
                );
    
                return (code % 1000000).toString().padStart(6, '0');
            }
