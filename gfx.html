<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Mirza's GFX Work Gallery">
    <link rel="icon" href="https://salrn.github.io/publicfiles/rs.png" type="image/png">
    <title>mirza's gfx gallery</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: Arial, sans-serif;
            background: #0a0a0a;
            color: #ffffff;
            min-height: 100vh;
        }
        
        .header {
            background: rgba(20, 20, 20, 0.9);
            backdrop-filter: blur(10px);
            padding: 20px 40px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            position: sticky;
            top: 0;
            z-index: 100;
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
        }
        
        .header h1 {
            font-size: 28px;
        }
        
        .back-btn {
            padding: 10px 20px;
            background: rgba(255, 255, 255, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.3);
            border-radius: 8px;
            color: #ffffff;
            text-decoration: none;
            transition: all 0.3s ease;
        }
        
        .back-btn:hover {
            background: rgba(255, 255, 255, 0.2);
            transform: translateY(-2px);
        }
        
        .loading {
            text-align: center;
            padding: 60px 20px;
            font-size: 18px;
            color: #aaa;
        }
        
        .error {
            text-align: center;
            padding: 60px 20px;
            font-size: 18px;
            color: #ff6b6b;
        }
        
        .gallery {
            padding: 40px 20px;
            column-count: 4;
            column-gap: 20px;
            max-width: 1600px;
            margin: 0 auto;
        }
        
        .gallery-item {
            break-inside: avoid;
            margin-bottom: 20px;
            position: relative;
            cursor: pointer;
            overflow: hidden;
            border-radius: 10px;
            background: #1a1a1a;
        }
        
        .gallery-item img {
            width: 100%;
            height: auto;
            display: block;
            transition: transform 0.3s ease;
        }
        
        .gallery-item:hover img {
            transform: scale(1.05);
        }
        
        .gallery-item::after {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.3);
            opacity: 0;
            transition: opacity 0.3s ease;
        }
        
        .gallery-item:hover::after {
            opacity: 1;
        }
        
        /* Lightbox */
        .lightbox {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.95);
            display: none;
            justify-content: center;
            align-items: center;
            z-index: 1000;
            padding: 20px;
        }
        
        .lightbox.active {
            display: flex;
        }
        
        .lightbox-content {
            max-width: 90%;
            max-height: 90%;
            position: relative;
        }
        
        .lightbox img {
            max-width: 100%;
            max-height: 90vh;
            object-fit: contain;
            border-radius: 10px;
        }
        
        .lightbox-close {
            position: absolute;
            top: -50px;
            right: 0;
            background: none;
            border: none;
            color: #ffffff;
            font-size: 40px;
            cursor: pointer;
            transition: transform 0.3s ease;
        }
        
        .lightbox-close:hover {
            transform: rotate(90deg);
        }
        
        .lightbox-nav {
            position: absolute;
            top: 50%;
            transform: translateY(-50%);
            background: rgba(255, 255, 255, 0.1);
            border: none;
            color: #ffffff;
            font-size: 30px;
            padding: 20px 15px;
            cursor: pointer;
            transition: all 0.3s ease;
            border-radius: 5px;
        }
        
        .lightbox-nav:hover {
            background: rgba(255, 255, 255, 0.2);
        }
        
        .lightbox-prev {
            left: 20px;
        }
        
        .lightbox-next {
            right: 20px;
        }
        
        @media (max-width: 1200px) {
            .gallery {
                column-count: 3;
            }
        }
        
        @media (max-width: 768px) {
            .gallery {
                column-count: 2;
            }
            
            .header {
                padding: 15px 20px;
            }
            
            .header h1 {
                font-size: 20px;
            }
        }
        
        @media (max-width: 480px) {
            .gallery {
                column-count: 1;
            }
        }
    </style>
</head>
<body>
    <div class="header">
        <h1>üé® GFX Gallery</h1>
        <a href="portfolio.html" class="back-btn">‚Üê Back</a>
    </div>
    
    <div id="loading" class="loading">Loading gallery...</div>
    <div id="error" class="error" style="display: none;"></div>
    <div id="gallery" class="gallery"></div>
    
    <div class="lightbox" id="lightbox" onclick="closeLightbox(event)">
        <button class="lightbox-close" onclick="closeLightbox()">√ó</button>
        <button class="lightbox-nav lightbox-prev" onclick="navigateLightbox(-1); event.stopPropagation()">‚Äπ</button>
        <div class="lightbox-content" onclick="event.stopPropagation()">
            <img id="lightboxImg" src="" alt="Gallery Image">
        </div>
        <button class="lightbox-nav lightbox-next" onclick="navigateLightbox(1); event.stopPropagation()">‚Ä∫</button>
    </div>
    
    <script>
        const galleryContainer = document.getElementById('gallery');
        const loadingDiv = document.getElementById('loading');
        const errorDiv = document.getElementById('error');
        const lightbox = document.getElementById('lightbox');
        const lightboxImg = document.getElementById('lightboxImg');
        
        let currentImageIndex = 0;
        let imageUrls = [];
        
        // Common image extensions
        const imageExtensions = ['jpg', 'jpeg', 'png', 'gif', 'webp', 'svg', 'bmp'];
        
        async function loadGallery() {
            try {
                const response = await fetch('https://api.github.com/repos/salrn/salrn.github.io/contents/gfxwork');
                
                if (!response.ok) {
                    throw new Error('Failed to load gallery');
                }
                
                const files = await response.json();
                
                // Filter only image files
                const imageFiles = files.filter(file => {
                    const ext = file.name.split('.').pop().toLowerCase();
                    return imageExtensions.includes(ext) && file.type === 'file';
                });
                
                if (imageFiles.length === 0) {
                    throw new Error('No images found in gallery');
                }
                
                imageUrls = imageFiles.map(file => file.download_url);
                
                loadingDiv.style.display = 'none';
                
                imageFiles.forEach((file, index) => {
                    const item = document.createElement('div');
                    item.className = 'gallery-item';
                    
                    const img = document.createElement('img');
                    img.src = file.download_url;
                    img.alt = file.name;
                    img.loading = 'lazy';
                    
                    item.appendChild(img);
                    item.onclick = () => openLightbox(index);
                    
                    galleryContainer.appendChild(item);
                });
                
            } catch (error) {
                console.error('Error loading gallery:', error);
                loadingDiv.style.display = 'none';
                errorDiv.textContent = 'Failed to load gallery. Please make sure the folder exists and contains images.';
                errorDiv.style.display = 'block';
            }
        }
        
        function openLightbox(index) {
            currentImageIndex = index;
            lightboxImg.src = imageUrls[index];
            lightbox.classList.add('active');
            document.body.style.overflow = 'hidden';
        }
        
        function closeLightbox(event) {
            if (event && event.target !== lightbox) return;
            lightbox.classList.remove('active');
            document.body.style.overflow = 'auto';
        }
        
        function navigateLightbox(direction) {
            currentImageIndex += direction;
            
            if (currentImageIndex < 0) {
                currentImageIndex = imageUrls.length - 1;
            } else if (currentImageIndex >= imageUrls.length) {
                currentImageIndex = 0;
            }
            
            lightboxImg.src = imageUrls[currentImageIndex];
        }
        
        // Keyboard navigation
        document.addEventListener('keydown', (e) => {
            if (!lightbox.classList.contains('active')) return;
            
            if (e.key === 'Escape') {
                closeLightbox();
            } else if (e.key === 'ArrowLeft') {
                navigateLightbox(-1);
            } else if (e.key === 'ArrowRight') {
                navigateLightbox(1);
            }
        });
        
        loadGallery();
    </script>
</body>
</html>
